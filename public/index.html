<!--TEST MODAL-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add
    Movie
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a movie!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="forms">
                    <form class="forms hidden" id="add-movie">
                        <input type="text" id="movie-name" placeholder="Movie Name">
                        <br>
                        <input type="text" id="rating" placeholder="Rating">
                        <br>
                        <input type="text" id="genre" placeholder="Genre">
                        <br>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="add">Add</button>
            </div>
        </div>
    </div>
</div>


<!--END TEST MODAL-->

        <button id="submitId">Edit</button>
    </div>
    <h1 id="yourMovie" class="hidden">Results:</h1>
    <div id="searchResult"></div>
    <form id="editForm" class="hidden">
        <input type="text" id="editTitle" placeholder="Enter new title">
        <input type="text" id="editRating" placeholder="Enter new rating">
        <input type="text" id="editGenre" placeholder="Enter new genre">
        <button id="movie-submit">Submit Movie</button>
